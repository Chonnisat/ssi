apiVersion: apps/v1
kind: Deployment
metadata:
  name: staff-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: staff-service
  template:
    metadata:
      labels:
        app: staff-service
    spec:
      containers:
        - name: staff-service-server
          image: ghcr.io/chonnisat/ssi
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: staff-service
  labels:
    app: staff-service
spec:
  selector:
    app: staff-service
  ports:
    - name: http
      protocol: TCP
      port: 8081
      targetPort: 80
  type: ClusterIP
